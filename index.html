<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>ISFT151 - Instituto Superior de Formación Técnica 151</title>
</head>
<body>
  <header>
    <h1></h1>
    <nav>
      <ul>
        <li><a href="#promocion">Promoción</a></li>
        <li><a href="#carreras">Carreras</a></li>
        <li><a href="#inscripcion">Inscripción</a></li>
      </ul>
    </nav>
  </header>

  <section id="promocion">
    <h2>Promoción</h2>
    <p>Aquí puedes agregar información sobre la promoción del instituto.</p>
  </section>

  <section id="Inscripción">
    <h2>Inscripción</h2>
    <ul id="carreras-list"></ul>
  </section>

  <section id="Carreras">
    <h2>Carreras</h2>
    <p>Completa los formularios de inscripción para las carreras disponibles:</p>
    <ul id="inscripcion-list"></ul>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const carreras = [
        "Tecnicatura Superior en Analista de Sistemas",
        "Tecnicatura Superior en Gestión Ambiental",
        "Tecnicatura Superior en Emergencias de Salud",
        "Tecnicatura Superior en Logística",
        "Tecnicatura Superior en Turismo",
        "Tecnicatura Superior en Acompañante Terapéutico",
        "Tecnicatura Superior en Industria Textil e Indumentaria"
        // Agrega más carreras aquí según sea necesario
      ];

      const carrerasList = document.getElementById("carreras-list");
      const inscripcionList = document.getElementById("inscripcion-list");

      carreras.forEach(function(carrera) {
        const carrerasListItem = document.createElement("li");
        carrerasListItem.textContent = carrera;
        carrerasList.appendChild(carrerasListItem);

        const inscripcionListItem = document.createElement("li");
        const inscripcionLink = document.createElement("a");
        const pdfFileName = `formulario_${carrera.toLowerCase().replace(/ /g, "_")}.pdf`; // Nombre del archivo PDF

        if (carrera === "Tecnicatura Superior en Logística") {
          inscripcionLink.href = 'https://drive.google.com/file/d/1RZsRj2ep2KuZezVRSzXt-rXDYZI3cjzg/view?usp=sharing';
        } else if (carrera === "Tecnicatura Superior en Acompañante Terapéutico") {
          inscripcionLink.href = 'https://drive.google.com/file/d/1OT8Vqg96OWkyQl4fMY0raqS9i4EhegyM/view?usp=sharing';
        } else if (carrera === "Tecnicatura Superior en Analista de Sistemas") {
          inscripcionLink.href = 'https://drive.google.com/file/d/1hy85EldKwshN8YbBfOXo8CHPcaJPdSPL/view?usp=sharing';
        } else if (carrera === "Tecnicatura Superior en Turismo") {
          inscripcionLink.href = 'https://drive.google.com/file/d/10J_D4vgcY8nGj5pbI9ey1D3HL8H7_lxR/view?usp=sharing';
        } else if (carrera === "Tecnicatura Superior en Gestión Ambiental") {
          inscripcionLink.href = 'https://drive.google.com/file/d/1kLJT_OloB1yznUkwe0a2Zsjz3VQYJt3h/view?usp=sharing';
        } else if (carrera === "Tecnicatura Superior en Emergencias de Salud") {
          inscripcionLink.href = 'https://drive.google.com/file/d/1lB9fNxMWr8zJroFjYnkBiCAY4NoyYfoY/view?usp=sharing';
        } else if (carrera === "Tecnicatura Superior en Industria Textil e Indumentaria") {
          inscripcionLink.href ='https://drive.google.com/file/d/1bPo5p4rIYZ-qu5OiDjZ0Z3f9aFuiSuLD/view?usp=sharing';
        }

        inscripcionLink.textContent = ` ${carrera}`;
        inscripcionListItem.appendChild(inscripcionLink);
        inscripcionList.appendChild(inscripcionListItem);
      });
    });
</script>
</body>
</html>
